  - ipython
  - jupyter_client
  - jupyter_core
  - numba>=0.54
  - numpy>=1.20
  - mintpy
  - opera-utils>=0.1.1
  - pandas
  - pydantic>=2.1
  - pymp-pypi>=0.4.5
  - pyproj>=3.3
  - rasterio
  - rioxarray
  - rich>=12.0
  - ruamel.yaml>=0.15
